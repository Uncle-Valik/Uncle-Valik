<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELDEF</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: #35424a;
            color: #d4d4dc;
            padding: 10px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 1.4em;
            margin: 10px 0;
            transition: color 0.3s;
        }
        header h1:hover {
            color: #86d0ff; /* Цвет при наведении */
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }
        nav a:hover {
            background: #3cbddc; /* Более яркий акцент */
            transform: translateY(-2px); /* Плавный эффект при наведении */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .content {
            flex: 1;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* Полупрозрачный фон */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: background 0.3s;
        }
        .content:hover {
            background: rgba(255, 255, 255, 1); /* Полная прозрачность при наведении */
        }
        section {
            margin-bottom: 40px;
        }
        section img {
            width: 100%;
            border-radius: 8px;
            object-fit: cover;
            max-height: 400px;
        }
        footer {
            text-align: center;
            padding: 15px 0;
            background: #35424a;
            color: #ffffff;
            width: 100%;
            margin-top: auto;
        }
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                gap: 5px;
            }
            nav a {
                margin: 5px 0;
                padding: 8px 16px;
            }
            .content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать на мой сайт!</h1>
        <nav>
            <a href="#about">О нас</a>
            <a href="#services">Услуги</a>
            <a href="#contact">Контакты</a>
        </nav>
    </header>
    <div class="content">
        <section id="about">
            <h2>О нас</h2>
            <p>Тут пока ничего нет</p>
            <img src="https://via.placeholder.com/800x400" alt="Пример изображения">
        </section>
        <section id="services">
            <h2>Услуги</h2>
            <p>Скоро добавим список наших услуг.</p>
        </section>
        <section id="contact">
            <h2>Контакты</h2>
            <p>Свяжитесь с нами по электронной почте: <a href="mailto:example@example.com">example@example.com</a></p>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Наш сайт. Все права защищены.</p>
    </footer>
</body>
</html>
